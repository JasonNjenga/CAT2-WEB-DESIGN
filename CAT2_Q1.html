<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Pay Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            padding: 5px;
            width: 200px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Employee Pay Calculator</h1>
    <div class="form-group">
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName">
    </div>
    <div class="form-group">
        <label for="hoursWorked">Hours Worked:</label>
        <input type="number" id="hoursWorked">
    </div>
    <div class="form-group">
        <label for="ratePerHour">Rate per Hour:</label>
        <input type="number" id="ratePerHour">
    </div>
    <button onclick="calculatePay()">Calculate Pay</button>
    <div id="result"></div>

    <script src="script.js"></script>

</body></html>
