<!doctype html>
<html>
<head>
    <title>Employee Pay Calculation</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
<style type="text/css" id="dcoder_stylesheet">body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    width: 300px;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    background-color: #28a745;
    color: #fff;
    border: none;
    padding: 10px;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

#result {
    margin-top: 20px;
}
</style></head>
<body>
    <div class="container">
        <h1>Employee Pay Calculator</h1>
        <form id="payForm">
            <label for="name">Employee Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="hoursWorked">Hours Worked:</label>
            <input type="number" id="hoursWorked" name="hoursWorked" required><br><br>
            
            <label for="ratePerHour">Rate per Hour:</label>
            <input type="number" id="ratePerHour" name="ratePerHour" required><br><br>
            
            <button type="button" onclick="calculatePay()">Calculate Pay</button>
        </form>
        
        <div id="result"></div>
    </div>
    <script src="script.js"></script>

<script type="text/javascript" id="dcoder_script">function calculatePay() {
    const name = document.getElementById('name').value;
    const hoursWorked = parseFloat(document.getElementById('hoursWorked').value);
    const ratePerHour = parseFloat(document.getElementById('ratePerHour').value);
    
    const basicPay = hoursWorked * ratePerHour;
    let tax = 0;
    
    if (basicPay > 50000) {
        tax = 0.20 * basicPay;
    } else if (basicPay >= 20000 && basicPay <= 50000) {
        tax = 0.10 * basicPay;
    }
    
    const netPay = basicPay - tax;
    
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = `
        <p>Employee Name: ${name}</p>
        <p>Basic Pay: ${basicPay.toFixed(2)}</p>
        <p>Tax: ${tax.toFixed(2)}</p>
        <p>Net Pay: ${netPay.toFixed(2)}</p>
    `;
}
</script></body></html>
